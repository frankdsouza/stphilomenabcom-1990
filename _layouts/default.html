<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    {% include header.html %}
    <main class="container">
      <article>
        {{ content }}
      </article>
      <aside class="sidebar">
        <h3>Classmates</h3>
        <ul>
          {% for member in site.classmates %}
            <li><a href="{{ member.url }}">{{ member.title }}</a></li>
          {% endfor %}
        </ul>
      </aside>
    </main>
    <footer>
      <p>&copy; 1990 Commerce Batch — Built with ❤️ on GitHub Pages</p>
    </footer>
  </body>
</html>
